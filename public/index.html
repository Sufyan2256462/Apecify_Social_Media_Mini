<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Social – Connect & Share</title>
  <link rel="stylesheet" href="/styles.css"/>
</head>
<body>
  <div class="bg-anim"></div>
  <header class="nav">
    <div class="brand">Mini <span>Social</span></div>
    <nav>
      <button class="tab-btn" data-tab="feed">Feed</button>
      <button class="tab-btn" data-tab="explore">Explore</button>
      <button class="tab-btn" data-tab="profile">Profile</button>
      <button class="tab-btn" data-tab="auth">Login/Signup</button>
    </nav>
  </header>

  <main id="app">
    <!-- FEED -->
    <section id="tab-feed" class="tab active">
      <h1>News Feed</h1>
      <div id="composer" class="card hidden">
        <textarea id="postText" placeholder="What's happening?"></textarea>
        <input id="postImage" placeholder="Image URL (optional)"/>
        <button id="postBtn">Post</button>
      </div>
      <div id="feedList" class="grid"></div>
    </section>

    <!-- EXPLORE -->
    <section id="tab-explore" class="tab">
      <h1>Explore People</h1>
      <div class="search">
        <input id="userSearch" placeholder="Search username...">
        <button id="searchBtn">Search</button>
      </div>
      <div id="exploreList" class="grid"></div>
    </section>

    <!-- PROFILE -->
    <section id="tab-profile" class="tab">
      <h1>Your Profile</h1>
      <div id="profileCard" class="card"></div>
      <h2>Your Posts</h2>
      <div id="myPosts" class="grid"></div>
    </section>

    <!-- AUTH -->
    <section id="tab-auth" class="tab">
      <div class="auth-cards">
        <div class="card">
          <h2>Create Account</h2>
          <input id="su_username" placeholder="username">
          <input id="su_name" placeholder="name (optional)">
          <input id="su_password" placeholder="password" type="password">
          <button id="signupBtn">Sign Up</button>
        </div>
        <div class="card">
          <h2>Login</h2>
          <input id="li_username" placeholder="username">
          <input id="li_password" placeholder="password" type="password">
          <button id="loginBtn">Login</button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>Built with ❤️ using HTML, CSS, JS, Express & MongoDB</p>
  </footer>

  <script src="/app.js"></script>
</body>
</html>
